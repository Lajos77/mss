<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>FinancialColleague Registration</title>
</head>
<body>
<div>
    <img src="/css/financial_registration.png" class="img-fluid" alt="Regisztráció">
</div>
<form th:action="@{/register/financialColleague}" method="post" class="row g-3 needs-validation registration-form-frame"
      th:object="${financialColleague}">
    <div class="header-1-view">
        <h1>Financial Colleague Registration</h1>
    </div>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" th:field="*{firstName}"
               placeholder=required>
        <span class="validatorError" th:text="${firstNameError} == null ? '' : ${firstNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" th:field="*{lastName}"
               placeholder= required>
        <span class="validatorError" th:text="${lastNameError} == null ? '' : ${lastNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Email address</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustom03" aria-describedby="inputGroupPrepend"
                   th:field="*{email}" placeholder= required>
        </div>
        <span class="validatorError" th:text="${emailError} == null ? '' : ${emailError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom05" class="form-label">Password</label>
        <input type="text" class="form-control" id="validationCustom05" th:field="*{password}"
               placeholder="Minimum 6 characters, contain at least 2 numbers and 2 letters" required>
    </div>
    <div class="col-md-4">
        <label for="validationCustom06" class="form-label">Gender</label>
        <select class="form-select" th:field="*{gender}" id="validationCustom06" required>
            <option selected value="">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="unknown">Unknown</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="validationCustom07" class="form-label">Birthplace</label>
        <input type="text" class="form-control" id="validationCustom07" th:field="*{placeOfBirth}"
               placeholder= required>
        <span class="validatorError" th:text="${birthplaceError} == null ? '' : ${birthplaceError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom08" class="form-label">Birthday</label>
        <input type="date" class="form-control" id="validationCustom08" th:field="*{dateOfBirth}" required>
        <span class="validatorError" th:text="${dateOfBirthError} == null ? '' : ${dateOfBirthError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom09" class="form-label">Mother Name</label>
        <input type="text" class="form-control" id="validationCustom09" th:field="*{mothersName}"
               placeholder= required>
        <span class="validatorError" th:text="${motherNameError} == null ? '' : ${motherNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom10" class="form-label">TAJ number</label>
        <input type="text" class="form-control" id="validationCustom10" th:field="*{TAJNumber}"
               placeholder=required>
        <span class="validatorError" th:text="${tajError} == null ? '' : ${tajError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom11" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="validationCustom11" th:field="*{phoneNumber}"
               placeholder=required>
        <span class="validatorError" th:text="${phoneError} == null ? '' : ${phoneError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom12" class="form-label">Address</label>
        <input type="text" class="form-control" id="validationCustom12" th:field="*{address}"
               placeholder= required>
        <span class="validatorError" th:text="${addressError} == null ? '' : ${addressError}"></span>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
</body>
</html>
