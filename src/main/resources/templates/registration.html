<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/register/client}" method="post" class="row g-3 needs-validation" th:object="${client}">
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationCustom01" th:field="*{firstName}">
        <span class="validatorError" th:text="${firstNameError} == null ? '' : ${firstNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationCustom02" th:field="*{lastName}">
        <span class="validatorError" th:text="${lastNameError} == null ? '' : ${lastNameError}"></span>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend">
        </div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Password</label>
        <input type="text" class="form-control" id="validationCustom05">
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Birthplace</label>
        <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Birthday</label>
        <input type="date" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Mother Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">TAJ number</label>
        <input type="text" class="form-control" id="validationCustom03">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
</form>
</body>
</html>
